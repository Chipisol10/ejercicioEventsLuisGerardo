<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="contenedor">
        
            
        <div class="container mt-5">
            <div id="contenedor" class="card p-4 shadow">
                <h2 class="card-title text-center">Calculadora de IMC</h2>
                <div class="form-group">
                    <label for="weight">Peso (kg):</label>
                    <input type="number" id="weight" class="form-control" step="0.1">
                </div>
                <div class="form-group">
                    <label for="height">Altura (cm):</label>
                    <input type="number" id="height" class="form-control" step="0.1">
                </div>
                <button class="btn btn-primary btn-block" onclick="calculateBMI()">Calcular IMC</button>
                <div id="result" class="mt-3 text-center"></div>
            </div>
        </div>
        

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
